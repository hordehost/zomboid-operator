---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - '[""]'
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - zomboid.host
    resources:
      - backupdestinations
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - zomboid.host
    resources:
      - zomboidbackupplans
      - zomboidservers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - zomboid.host
    resources:
      - zomboidbackupplans/finalizers
      - zomboidservers/finalizers
    verbs:
      - update
  - apiGroups:
      - zomboid.host
    resources:
      - zomboidbackupplans/status
      - zomboidservers/status
    verbs:
      - get
      - patch
      - update
