---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - horde.host
  resources:
  - zomboidservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - horde.host
  resources:
  - zomboidservers/finalizers
  verbs:
  - update
- apiGroups:
  - horde.host
  resources:
  - zomboidservers/status
  verbs:
  - get
  - patch
  - update
