name: Release

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.23"
          cache: true

      - name: Run Tests
        run: |
          go mod tidy
          make test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hordehost
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          cache-from: type=registry,ref=hordehost/zomboid-operator:buildcache
          cache-to: type=registry,ref=hordehost/zomboid-operator:buildcache,mode=max
          push: true
          tags: |
            hordehost/zomboid-operator:latest
            hordehost/zomboid-operator:${{ steps.version.outputs.VERSION }}

  update-release:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.23"
          cache: true

      - name: Generate manifests
        env:
          IMG: hordehost/zomboid-operator:${{ steps.version.outputs.VERSION }}
        run: |
          make build-installer

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/install.yaml
          asset_name: install.yaml
          asset_content_type: application/yaml
