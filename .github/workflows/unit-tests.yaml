name: Unit Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.23"
          cache: true

      - name: Run Tests
        run: |
          go mod tidy
          make test
